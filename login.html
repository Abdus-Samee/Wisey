<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Abdus Samee">
  <title>WISEY - LOGIN</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="text-center">
  <div>
    <form class="form-signin" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Wisey</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="name" type="text" id="inputEmail" class="form-control" placeholder="Your username" required autofocus autocomplete="off">
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Your password" required autocomplete="off">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Abdus Samee</p>
    </form>
  </div>
  <form class="form-signin" action="/sign" method="post">
    <button class="btn btn-success btn-block" type="submit">Sign Up</button>
  </form>


  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
